- hosts: web

  tasks:
    - name: nginx install
      ansible.builtin.apt:
        name: nginx
        state: present
        update_cache: yes
      become: yes

    - name: copy index.html
      ansible.builtin.copy:
        src: ./files/index.html
        dest: /usr/share/nginx/html/index.html
      become: yes

    - name: copy nginx.conf
      ansible.builtin.copy:
        src: ./files/nginx.conf
        dest: /etc/nginx/nginx.conf
      notify:
        - restart nginx
      become: yes
    
  handlers:
    - name: restart nginx
      ansible.builtin.service:
        name: nginx
        state: reloaded
      become: yes
    



  